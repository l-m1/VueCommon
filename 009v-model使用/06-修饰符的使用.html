<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <!-- lazy的使用 -->
        <input type="text" v-model.lazy="message">
        <p>{{message}}</p>
        <!-- number的使用 -->
        <input type="text" v-model.number="age">
        <p>{{typeof age}}</p>
        <!-- trim的使用 -->
        <input type="text" v-model.trim="mate">
        <p>{{mate}}</p>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#demo',
            data: {
                message: 'lisa',
                age:'',
                mate: ''
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <cpn @increment="abc" @decrement="abc"></cpn>
        <p>当前计数为：{{total}}</p>
    </div>
    <script src="../js/vue.js"></script>
    <template id="cpn1">
        <div>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>
    <script>
        const app = new Vue({
            el: '#demo',
            data: {
                message: 'lisa',
                total: 0
            },
            methods: {
                abc(counter) {
                    this.total = counter
                }
            },
            components: {
                cpn: {
                    template:'#cpn1',
                    data() {
                        return{
                            counter: 0
                        }
                    },
                    methods: {
                        increment(){
                            this.counter++
                            this.$emit('increment',this.counter)
                        },
                        decrement(){
                            this.counter--
                            this.$emit('decrement',this.counter)
                            
                        }
                    }
                    
                }
            }
        })
    </script>
</body>
</html>

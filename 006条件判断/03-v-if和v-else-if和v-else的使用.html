<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
       <!--  <h3 v-if="score>90">优秀</h3>
        <h3 v-else-if="score>80">良好</h3>
        <h3 v-else-if="score>60">及格</h3>
        <h3 v-else>不及格</h3> -->
        <h2>{{result}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#demo",
            data: {
                score: 88
            },
            computed:{
                result() {
                    /* 定义一个变量记录分数 */
                    let: Showmessage = '';
                    if(this.score > 90){
                        Showmessage = '优秀'
                    }else if(this.score >= 80){
                        Showmessage = '良好'
                    }else if(this.score >= 60){
                        Showmessage = '及格'
                    }else{
                        Showmessage = '不及格'
                    }
                    return Showmessage
                }

            }
        })
    </script>
</body>
</html>

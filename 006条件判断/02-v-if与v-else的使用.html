<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <h2 v-if="isShow">{{firstname}}</h2>
        <h1 v-else>{{lastname}}</h1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#demo',
            data: {
                firstname: 'Hello',
                lastname: 'Kitty',
                isShow: true
            }
        })
    </script>
</body>
</html>

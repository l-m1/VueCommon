<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <div>
            <p v-if="user">用户账户</p>
            <p v-else="email">邮箱登录</p>
            <input type="text" value="用户信息">
            <button @click="btnClick">切换类型</button>
        </div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#demo',
            data: {
                user: true,
                email:false
            },
            methods: {
                btnClick() {
                    this.user = !this.user
                    this.email = !this.email
                }
            }
        })
    </script>
</body>
</html>

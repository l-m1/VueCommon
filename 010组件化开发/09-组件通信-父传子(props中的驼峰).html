<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 父组件 -->
    <div id="demo">
        <cpn :c-movies="movies"></cpn>
    </div>
    <!-- 子组件 -->
    <template id="cpn">
        <div>
            <p>{{cMovies}}</p>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            props: {
                cMovies: {
                    type:Array,
                    default() {
                        return[]
                    }
                }
            }
        }
        const app = new Vue({
            el: '#demo',
            data: {
                movies: ['战狼','冰雪奇缘','哈利波特','植物大战僵尸']
            },
            components: {
                cpn
            }
        })
    </script>
</body>
</html>

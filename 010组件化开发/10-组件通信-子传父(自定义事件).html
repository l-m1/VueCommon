<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 父组件 -->
    <div id="demo">
        <cpn @itemclick="abc"></cpn>
    </div>
    <!-- 子组件 -->
    <template id="cpn">
        <div>
            <button v-for="item in categories"  @click="btnclick(item)">{{item.name}}</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            data() {
                return{
                    categories:[
                        {id:'a',name:'口红'},
                        {id:'b',name:'衣服'},
                        {id:'c',name:'包包'},
                        {id:'d',name:'香水'}
                    ]
                }
            },
            methods: {
                btnclick(item) {
                    // 发射事件：自定义事件
                    this.$emit('itemclick',item)
                }
            }
        }
        const app = new Vue({
            el: '#demo',
            data: {},
            components: {
                cpn
            },
            methods: {
                abc(item) {
                    console.log("hello",item);
                }
            }
        })
    </script>
</body>
</html>

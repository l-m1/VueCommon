<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <!-- 使用组件 -->
        
        <cpn2></cpn2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        /* 创建组件构造器 */
        //子组件
        const cpn1 = Vue.extend({
            template: `
            <div>
            <h2>我是标题1</h2>
            <p>我是内容,哈哈哈</p>
            </div>
            `
        })
        /* 父组件 */
        const cpn2 = Vue.extend({
            template: `
            <div>
            <h2>我是标题2</h2>
            <p>我是内容,呵呵呵</p>
            <cpn1></cpn1>
            </div>
            `,
            components: {
                cpn1:cpn1
            }
        })


        const app = new Vue({
            el: '#demo',
            data: {

            },
            components: {
                cpn2: cpn2
            }
        })
    </script>
</body>
</html>

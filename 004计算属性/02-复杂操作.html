<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <h2>总价格:{{Allprice}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#demo',
            data: {
                books: [
                    {id: 110, name: '百年孤独', price:50},
                    {id: 111, name: '代码大全', price:82},
                    {id: 112, name: '现代操作系统', price:78},
                    {id: 113, name: 'Unix编程艺术', price:98}
                ]
            },
            computed: {
                Allprice: function(){
                    let result = 0
                    for(let i=0;i<this.books.length;i++){
                        result += this.books[i].price
                    }
                    return result

                    /* 在es6 里面遍历数组
                    for(let i in this.books){
                        result += this.books[i].price
                    }
                    return result 
                    
                    for(let book of this.books){
                        result += book.price
                    }
                    return result
                    */
                }
            }
        })
    </script>
</body>
</html>

#  

在a与b中全都定义了flag 出现了bug  

为了解决该类bug  
        - 函数具有自己的作用域 匿名闭包  
                在自己的作用域里面定义自己的变量  
                但是 在c中使用a中定义的flag 则不可以用  
                    只能重新在c中重新定义  
            闭包解决了命名冲突的问题，但是出现了代码不可复用  
        - 使用导出导入  
                在闭包里面创建一个空对象 将定义的数值放入对象中，然后返回
                在创建一个module接收即可
